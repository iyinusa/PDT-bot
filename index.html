<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="assets/images/icon.png">
        <link rel="stylesheet" type="text/css" href="assets/css/Chatroom.css">
        <title>PDT Conversational AI</title>
    </head>

    <body>
        <div class="chat-container">
            <div class="chat-head">
                <img alt="" src="assets/images/icon.png" /> 
                <h3>PDT Conversational Chatbot</h3>
            </div>

            <div class="chat-canvas">
                <div class="bubble-pdt">
                    PDT <div class="msg">How may I be of help today?</div>
                </div>
            </div>

            <div class="chat-notify"></div>

            <div class="chat-bottom">
                <input type="text" id="input" name="input" /> 
                <input type="submit" name="send" class="send" value="SEND" />
            </div>
        </div>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/Chatroom.js"></script>
    </body>
</html>
